<!DOCTYPE html>
<html>
  <head>
    <title>HTML Editor</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="toolbox">
      <div class="button-group">
        <button id="preview-toggle" title="Show Preview">
          <img src="./eye-24px.svg">
        </button>
      </div>
      <div class="button-group" id="selection-controls">
        <div>
          <button id="append-child">
            Add DIV
          </button>
        </div>
        <div>
          <button id="insert-before">
            Insert DIV
          </button>
        </div>
        <div>
          <button id="remove">
            Delete
          </button>
        </div>
      </div>
      <div class="selection">
        <h1 id="selection-tag-name"></h1>
        <h2 id="selection-class-name"></h2>
      </div>
      <!-- <form class="properties">
        <input type="text">
        <input type="text">
      </form> -->
    </div>
    <div id="root"></div>
    <button class="hidden" id="floating-preview-toggle" title="Hide Preview">
      <img src="./eye-24px.svg">
    </button>
  </body>
</html>
